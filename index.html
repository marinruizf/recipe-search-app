<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        .intro {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #34495e;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #searchInput {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            width: 60%;
            max-width: 400px;
        }
        #searchButton, #clearButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #searchButton {
            border-radius: 0 4px 4px 0;
        }
        #clearButton {
            border-radius: 4px;
            margin-left: 10px;
        }
        #searchButton:hover, #clearButton:hover {
            background-color: #2980b9;
        }
        .search-info {
            text-align: center;
            font-size: 14px;
            color: #666;
            margin-top: 10px;
        }
        .recipe {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
        }
        .recipe h2 {
            color: #2c3e50;
            margin-top: 0;
            width: 100%;
        }
        .recipe-image-container {
            flex: 0 0 300px;
            margin-right: 20px;
        }
        .recipe-image {
            max-width: 100%;
            border-radius: 4px;
        }
        .recipe-content {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        .calories {
            font-weight: bold;
            margin: 10px 0;
        }
        .ingredients {
            margin-top: 15px;
            flex-grow: 1;
        }
        .view-recipe {
            display: inline-block;
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            align-self: flex-start;
            margin-top: 15px;
        }
        .view-recipe:hover {
            background-color: #27ae60;
        }
        mark {
            background-color: yellow;
            padding: 2px;
            border-radius: 3px;
        }
        h2 mark {
            background-color: #FFD700;
            padding: 0 2px;
        }
        .error-message {
            background-color: #ffebee;
            border: 1px solid #ffcdd2;
            border-radius: 4px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            color: #b71c1c;
        }
        .loading {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
        @media (max-width: 768px) {
            #searchInput {
                width: 50%;
            }
            .recipe-image-container {
                flex: 0 0 100%;
                margin-right: 0;
                margin-bottom: 20px;
            }
            .recipe-content {
                flex: 0 0 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Recipe Search</h1>
    <p class="intro">Welcome to our creative recipe finder! Enter the ingredients you have on hand, and we'll show you exciting recipes you can make. Discover new culinary possibilities with what's already in your kitchen!</p>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Enter available ingredients and receive fabulous recipes">
        <button id="searchButton">Search</button>
        <button id="clearButton">Clear</button>
    </div>
    <p class="search-info">Showing up to 10 recipe results per search.</p>
    <div id="results"></div>

    <script>
        const APP_ID = '85f74b50';
        const APP_KEY = 'cc13b03280eba8424a3f182aab6688dd';

        document.getElementById('searchButton').addEventListener('click', () => {
            const query = document.getElementById('searchInput').value;
            if (query) {
                searchRecipes(query);
            }
        });

        document.getElementById('clearButton').addEventListener('click', () => {
            document.getElementById('searchInput').value = '';
            document.getElementById('results').innerHTML = '';
        });

        function displayError(message) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="error-message">
                    <p>ðŸ˜• Oops! Something went wrong.</p>
                    <p>${message}</p>
                    <p>Please try again later or check your internet connection.</p>
                </div>
            `;
        }

        async function searchRecipes(query) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">Searching for recipes...</div>';

            const url = `https://api.edamam.com/search?q=${encodeURIComponent(query)}&app_id=${APP_ID}&app_key=${APP_KEY}`;
            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                if (data.hits.length === 0) {
                    displayError("No recipes found. Try different ingredients!");
                } else {
                    displayRecipes(data.hits, query);
                }
            } catch (error) {
                console.error('Error:', error);
                displayError("There was a problem fetching the recipes. Please try again later.");
            }
        }

        function displayRecipes(recipes, searchTerms) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            
            const terms = searchTerms.toLowerCase().split(/[ ,]+/).filter(term => term.length > 2);

            function highlightText(text) {
                let highlightedText = text;
                terms.forEach(term => {
                    const regex = new RegExp(`(${term})`, 'gi');
                    highlightedText = highlightedText.replace(regex, '<mark>$1</mark>');
                });
                return highlightedText;
            }

            recipes.forEach(hit => {
                const recipe = hit.recipe;
                const recipeDiv = document.createElement('div');
                recipeDiv.className = 'recipe';
                
                const highlightedTitle = highlightText(recipe.label);
                const highlightedIngredients = recipe.ingredientLines.map(ingredient => highlightText(ingredient));

                recipeDiv.innerHTML = `
                    <h2>${highlightedTitle}</h2>
                    <div class="recipe-image-container">
                        <img src="${recipe.image}" alt="${recipe.label}" class="recipe-image">
                    </div>
                    <div class="recipe-content">
                        <div class="calories">Calories: ${Math.round(recipe.calories)}</div>
                        <div class="ingredients">
                            <h3>Ingredients:</h3>
                            <ul>
                                ${highlightedIngredients.map(ingredient => `<li>${ingredient}</li>`).join('')}
                            </ul>
                        </div>
                        <a href="${recipe.url}" target="_blank" class="view-recipe">View Full Recipe</a>
                    </div>
                `;
                resultsDiv.appendChild(recipeDiv);
            });
        }
    </script>
</body>
</html>
